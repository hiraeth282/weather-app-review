<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card main-app">
        <div class="card-body">
          <form>
            <div class="row search-bar">
              <div class="col-8">
                <div class="mb-3">
                  <form id="search-form">
                    <input
                      type="text"
                      class="form-control"
                      id="city-input"
                      aria-describedby="cityInput"
                      placeholder="Enter a city..."
                      autocomplete="off"
                      autofocus="on"
                    />
                  </form>
                </div>
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-light search-button">
                  Search
                </button>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  id="current-location-button"
                  class="btn btn-light current-city-button"
                >
                  Current
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <h1
                  id="current-city"
                  class="current-display-city emphasis text"
                ></h1>
                <span
                  class="secondary text day-time"
                  id="current-day-time"
                ></span>
                <br />
                <span id="condition" class="secondary text conditions"></span>
                <br />
                <br />
                <br />
                <span id="humidity" class="text"></span>
              </div>
              <div class="col-4">
                <i class="bi bi-moon-stars text current-display-icon"></i>

                <div id="current-temperature" class="current-temp-display text">
                  18
                </div>
              </div>
            </div>
            <div class="row"></div>
            <div class="row">
              <div class="col-12">
                <div class="c-f-controls text">
                  <a href="#" id="celcius-link" class="active">°C</a>|
                  <a href="#" id="fahrenheit-link">°F</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card forecast-card">
        <div class="card-body">
          <div id="forecast"></div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/hiraeth282/weather-app-review"
          >Open-sourced code by Evelyn Ewald</a
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
